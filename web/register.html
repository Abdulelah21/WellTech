            <div class="register">
                <div class="container">
                    <h1>Register</h1>
                    <div id="registerBox">
                        <div id="insideRegisterBox"></div>
                        <label for="runame"><b>Username (email)</b> 
                        <span class="error" id="errRegisterUsername">
                        </span>
                    </label>
                        <br/>
                    <input type="text" placeholder="Enter your email(username)" name="UserName" id="register_name"  >
                        <br/>
                        <br/>
                    <label for="fullname"><b>Fullname</b> 
                        <span class="error" id="errRegisterFullname">
                        </span>
                    </label>
                        <br/>
                    <input type="text" placeholder="Enter your fullname" name="FullName" id="rigester_fullname"  >
                        <br/>
                        <br/>
                    <label for="pass"><b>Password</b>
                        <span class="error" id="errRegisterPassword">
                        </span>
                    </label>
                        <br/>
                    <input type="password" placeholder="Enter Password" name="Password" id="register_password" >
                        <br/>
                        <br/>
                    <label for="confpass"><b>Confirm Password</b>
                        <span class="error" id="errRegisterConfPassword">
                        </span>
                    </label>
                        
                        <br/>
                    <input type="password" placeholder="Enter Password" name="confpass" id="register_confpassword" >
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                    <button type="submit" id="register_button" >Register</button>
                        </div>
                    </div>
                    </div>
